<div class="">
  <h1>Hello World!</h1>

  <div ng-repeat="poem in poems">
    <a href="#!/poems/{{poem.id}}"><h1>{{poem.title}}</h1></a>
  </div>
  <div ng-repeat="submission in submissions">
    <a href="#!/submissions/{{submission.id}}"><h1>{{submission.name}}</h1></a>
  </div>
  <div ng-repeat="journal in journals">
    <h1>{{journal.title}}</h1>
  </div>

</div>
