<h2><a href="{{journal.url}}">{{journal.title}}</a></h2>
<div ng-repeat="submission in submissions">
    <a href="#!/submissions/{{submission.id}}"><h3>{{submission.name}}</h3></a>
    <p>Created: {{submission.created_date}}</p>
    <p ng-show="submission.complete">Completed on {{submission.updated_date}}</p>
</div>
<br>
<div class="">
    <a href="#!">Back</a>
</div>
